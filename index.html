<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>range-slider</title>
    <link rel="stylesheet" href="bower_components/rangeslider/rangeslider.css">
    <style>
        html {
            color: #404040;
            font-family: arial;
        }
        body {
            margin: 0 auto;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="rangeslider">
        <input type="range" name="rangeslider" value="300" min="0" max="1000" step="10">
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/rangeslider/rangeslider.js"></script>
    <script>
        $(function() {
            $('input[type="range"]').rangeslider({
                onSlide: function(position, value) {
                    console.log(value);
                }
            });
        });
    </script>
</body>
</html>
